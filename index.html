<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="scripts/bootstrap/css/bootstrap.min.css"/>

	<script type="text/javascript" src="scripts/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="scripts/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="scripts/jquery/colResizable-1.3.min.js"></script>
	<script type="text/javascript" src="scripts/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="scripts/knockout/knockout-latest.js"></script>
	<script type="text/javascript" src="scripts/knockout/knockout.mapping-latest.js"></script>	

	<script type="text/javascript" src="plugins/jsSpreadsheet.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	
	<style>
		.spreadsheetHeader{
			background-color:#24748C;
			color:white;
		}
	</style>

	<title>jsSpreadsheet</title>
</head>
	<body>
		<div id="jsSpreadsheet1"></div>				
		<hr/>
		<div id="jsSpreadsheet2"></div>
		
		<div id="tableSize1"></div>
	
		<script type="text/html" id="jsSpreadsheet-template">
			<button class="btn" data-bind="click: toggleEdit, text: editModeText"></button>
			<span data-bind="visible: editMode">
				<button class="btn" data-bind="click: addColumn">Add Column</button>
				<button class="btn" data-bind="click: addRow">Add Row</button>
				<button class="btn" data-bind="click: makeBold">Bold</button>
				<button class="btn" data-bind="click: makeItalic">Italics</button>
				<button class="btn" data-bind="click: makeAlignLeft">Align Left</button>
				<button class="btn" data-bind="click: makeAlignCenter">Align Center</button>
				<button class="btn" data-bind="click: makeAlignRight">Align Right</button>
			</span>	
			<table style="width:100%;" class="table table-bordered table-condensed">
			    <thead>
			    	<tr data-bind="foreach: columns">
			        	<th class="spreadsheetHeader" data-bind="attr: {width:width}">				        		
			        		<span data-bind="visible: !editing(), text: name, click: edit">&nbsp;</span>
							<input data-bind="visible: editing, value: name, hasfocus: editing" />
			        		
			        		
			        		<span class="removeColumn" data-bind="visible: $parent.editMode, click:$parent.removeColumn">[X]</span>
			        	</th>
			        </tr>
			    </thead>
			    <tbody data-bind="foreach: rows">
			    	<tr data-bind="foreach: $data">
			            <td>
			            	<!-- <span data-bind="text: $data"></span> -->
			            	<div data-bind="visible: !$root.editMode(), text: data, style:{fontWeight : fontWeight(), fontStyle : fontStyle(), textAlign : textAlign()}"></div>
							<input data-bind="click: $root.setSelectedTableCell, visible: $root.editMode, value: data, style:{fontWeight : fontWeight(), fontStyle : fontStyle(), textAlign : textAlign()}" />
			            </td>
			        </tr>
			    </tbody>
			</table>
		</script>
	</body>
</html>
